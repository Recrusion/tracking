<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç - Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen font-sans">
<!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
<nav class="bg-primary-600 p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <a href="/" class="text-white text-2xl font-bold">Tracking</a>
    <button id="logout" class="text-white bg-red-500 px-4 py-2 rounded-xl hover:bg-red-600 transition-colors duration-200">

</nav>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container mx-auto p-4 max-w-4xl">
  <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 mb-6">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
      <p class="text-gray-600">–£–ø—Ä–∞–≤–ª—è–π—Ç–µ —Å–≤–æ–∏–º–∏ —Ü–µ–ª—è–º–∏ –∏ –ø—Ä–∏–≤—ã—á–∫–∞–º–∏</p>
    </div>

    <p id="message" class="bg-red-50 border border-red-200 text-red-600 p-3 rounded-xl mb-6 hidden"></p>

    <!-- –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ü–µ–ª–∏ -->
    <div class="mb-8">
      <h3 class="text-xl font-bold text-gray-800 mb-4">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é —Ü–µ–ª—å</h3>
      <form id="add-goal-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">–ù–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏</label>
          <input
                  id="indicator"
                  type="text"
                  placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ß—Ç–µ–Ω–∏–µ, –°–ø–æ—Ä—Ç, –ú–µ–¥–∏—Ç–∞—Ü–∏—è"
                  class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                  required
          >
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">–ü–µ—Ä–∏–æ–¥ –≤ –¥–Ω—è—Ö</label>
          <input
                  id="total"
                  type="number"
                  placeholder="–°–∫–æ–ª—å–∫–æ –¥–Ω–µ–π –ø–ª–∞–Ω–∏—Ä—É–µ—Ç–µ –ø—Ä–∏–¥–µ—Ä–∂–∏–≤–∞—Ç—å—Å—è?"
                  class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
                  min="1"
                  required
          >
        </div>
        <button
                type="submit"
                class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 transform hover:-translate-y-0.5 shadow hover:shadow-md"
        >
          –î–æ–±–∞–≤–∏—Ç—å —Ü–µ–ª—å
        </button>
      </form>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ —Ü–µ–ª–µ–π -->
    <div>
      <h3 class="text-xl font-bold text-gray-800 mb-6">–í–∞—à–∏ —Ü–µ–ª–∏</h3>
      <div id="goals-list" class="space-y-4">
        <p class="text-gray-500 text-center">–ó–∞–≥—Ä—É–∑–∫–∞ —Ü–µ–ª–µ–π...</p>
      </div>
    </div>
  </div>
</div>

<script>
  function getToken() {
    return localStorage.getItem('token');
  }

  async function fetchWithToken(url, options = {}) {
    const token = getToken();
    if (token) {
      options.headers = {
        ...options.headers,
        'Authorization': `Bearer ${token}`,
      };
    }
    const response = await fetch(url, options);
    return response;
  }

  function showMessage(text, isError = true) {
    const message = document.getElementById('message');
    message.textContent = text;
    message.classList.remove('hidden');
    if (!isError) {
      message.classList.remove('bg-red-50', 'border-red-200', 'text-red-600');
      message.classList.add('bg-green-50', 'border-green-200', 'text-green-600');
    } else {
      message.classList.remove('bg-green-50', 'border-green-200', 'text-green-600');
      message.classList.add('bg-red-50', 'border-red-200', 'text-red-600');
    }
  }

  function hideMessage() {
    const message = document.getElementById('message');
    message.classList.add('hidden');
  }

  async function loadGoals() {
    hideMessage();
    const goalsList = document.getElementById('goals-list');

    const response = await fetchWithToken('/api/getallindicators', {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' },
    });

    if (response.status === 401) {
      showMessage('–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
      return;
    }

    const goals = await response.json();
    goalsList.innerHTML = '';

    if (response.status === 200) {
      if (!goals || goals.length === 0) {
        goalsList.innerHTML = `
            <div class="text-center py-8">
              <p class="text-gray-500 text-lg">–ü–æ–∫–∞ –Ω–µ—Ç —Ü–µ–ª–µ–π</p>
              <p class="text-gray-400 text-sm mt-2">–î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é —Ü–µ–ª—å –≤—ã—à–µ!</p>
            </div>
          `;
      } else {
        goals.forEach(goal => {
          const score = goal.points !== undefined ? goal.points : 0;
          const total = goal.max !== undefined ? goal.max : 0;
          const progress = total > 0 ? Math.min((score / total) * 100, 100) : 0;
          const progressColor = progress >= 100 ? 'bg-green-500' : 'bg-primary-600';

          const goalElement = document.createElement('div');
          goalElement.className = 'bg-gray-50 p-4 rounded-xl border border-gray-200';
          goalElement.innerHTML = `
              <div class="flex justify-between items-start mb-3">
                <span class="text-lg font-medium text-gray-800">${goal.indicator || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</span>
                <div class="flex space-x-2">
                  <button
                    onclick="increaseScore('${goal.indicator || ''}')"
                    class="bg-primary-500 hover:bg-primary-600 text-white px-4 py-2 rounded-xl transition-colors duration-200"
                  >
                    +1 –¥–µ–Ω—å
                  </button>
                  <button
                    onclick="deleteGoal('${goal.indicator || ''}', this.parentElement.parentElement.parentElement)"
                    class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-xl transition-colors duration-200"
                  >
                    üóëÔ∏è
                  </button>
                </div>
              </div>

              <div class="mb-2">
                <div class="flex justify-between text-sm text-gray-600 mb-1">
                  <span>–ü—Ä–æ–≥—Ä–µ—Å—Å</span>
                  <span>${score} –∏–∑ ${total} –¥–Ω–µ–π</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="${progressColor} h-2.5 rounded-full transition-all duration-300" style="width: ${progress}%"></div>
                </div>
              </div>

              ${progress >= 100 ? `
                <div class="bg-green-50 border border-green-200 text-green-600 p-2 rounded-lg text-center text-sm mt-2">
                  üéâ –¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞! –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!
                </div>
              ` : ''}
            `;
          goalsList.appendChild(goalElement);
        });
      }
    } else {
      showMessage(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ–ª–µ–π: ${await response.text()}`);
    }
  }

  async function increaseScore(indicator) {
    hideMessage();
    const response = await fetchWithToken('/api/increase', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ indicator }),
    });

    if (response.status === 401) {
      showMessage('–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
      return;
    }

    if (response.status === 200) {
      loadGoals();
    } else {
      showMessage(`–û—à–∏–±–∫–∞: ${await response.text()}`);
    }
  }

  async function deleteGoal(indicator, element) {
    if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ü–µ–ª—å?')) {
      return;
    }

    hideMessage();
    const response = await fetchWithToken('/api/deleteindicator', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ indicator }),
    });

    if (response.status === 401) {
      showMessage('–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
      return;
    }

    if (response.status === 200) {
      if (element) {
        element.remove();
      }
      showMessage('–¶–µ–ª—å —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞', false);
      setTimeout(hideMessage, 3000);
      loadGoals();
    } else {
      showMessage(`–û—à–∏–±–∫–∞: ${await response.text()}`);
    }
  }

  document.getElementById('add-goal-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const indicator = document.getElementById('indicator').value.trim();
    const total = document.getElementById('total').value;

    hideMessage();

    if (!indicator || !total) {
      showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
      return;
    }

    const response = await fetchWithToken('/api/addindicators', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ indicator, total: parseInt(total) }),
    });

    if (response.status === 401) {
      showMessage('–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.');
      setTimeout(() => {
        window.location.href = '/login';
      }, 2000);
      return;
    }

    if (response.status === 201) {
      document.getElementById('indicator').value = '';
      document.getElementById('total').value = '';
      showMessage('–¶–µ–ª—å —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞', false);
      setTimeout(hideMessage, 3000);
      loadGoals();
    } else {
      showMessage(`–û—à–∏–±–∫–∞: ${await response.text()}`);
    }
  });

  document.getElementById('logout').addEventListener('click', () => {
    localStorage.removeItem('token');
    window.location.href = '/';
  });

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
  if (!getToken()) {
    window.location.href = '/login';
  } else {
    loadGoals();
  }
</script>
</body>
</html>
