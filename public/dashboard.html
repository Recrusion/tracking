<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç - Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-white text-2xl font-bold">Tracking</a>
      <button id="logout" class="text-white bg-red-500 px-4 py-2 rounded hover:bg-red-600">–í—ã–π—Ç–∏</button>
    </div>
  </nav>
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-6">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h2>
    <p id="message" class="text-red-500 mb-4 hidden"></p>
    <div class="mb-6">
      <h3 class="text-xl font-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å —Ü–µ–ª—å</h3>
      <form id="add-goal-form">
        <input id="indicator" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏" class="w-full p-2 border rounded mb-2">
        <input id="total" type="number" placeholder="–ü–µ—Ä–∏–æ–¥ –≤ –¥–Ω—è—Ö (max)" class="w-full p-2 border rounded mb-2" min="1">
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">–î–æ–±–∞–≤–∏—Ç—å</button>
      </form>
    </div>
    <div>
      <h3 class="text-xl font-bold mb-4">–í–∞—à–∏ —Ü–µ–ª–∏</h3>
      <ul id="goals-list" class="space-y-2"></ul>
    </div>
  </div>
  <script>
    
    function getToken() {
      return localStorage.getItem('token');
    }

    async function fetchWithToken(url, options) {
      const token = getToken();
      if (token) {
        options.headers = {
          ...options.headers,
          'Authorization': `Bearer ${token}`,
        };
      }
      const response = await fetch(url, options);
      return response;
    }

    async function loadGoals() {
      const message = document.getElementById('message');
      message.classList.add('hidden');
      const response = await fetchWithToken('/api/getallindicators', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' },
      });
      if (response.status === 401) {
        message.textContent = '–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.';
        message.classList.remove('hidden');
        window.location.href = '/login';
        return;
      }
      const goals = await response.json();
      const goalsList = document.getElementById('goals-list');
      goalsList.innerHTML = '';
      if (response.status === 200) {
        if (!goals || goals.length === 0) {
          goalsList.innerHTML = '<p>–ù–µ—Ç —Ü–µ–ª–µ–π. –î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤—É—é!</p>';
        } else {
          goals.forEach(goal => {
            const score = goal.points !== undefined ? goal.points : 0;
            const total = goal.max !== undefined ? goal.max : 0;
            const progress = total > 0 ? (score / total) * 100 : 0;
            const li = document.createElement('li');
            li.className = 'flex flex-col p-2 border rounded';
            li.innerHTML = `
              <div class="flex justify-between items-center">
                <span>${goal.indicator || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</span>
                <div class="ml-2 space-x-2">
                  <button class="bg-blue-500 text-white px-4 py-1 rounded hover:bg-blue-600" onclick="increaseScore('${goal.indicator || ''}')">+1</button>
                  <button class="bg-red-500 text-white px-2 py-1 rounded ml-2" onclick="deleteGoal('${goal.indicator || ''}', this.parentElement.parentElement.parentElement)">üóëÔ∏è</button>
                </div>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${progress}%;"></div>
              </div>
              <span class="text-sm text-gray-600 mt-1">${score} –∏–∑ ${total} –¥–Ω–µ–π</span>
            `;
            goalsList.appendChild(li);
          });
        }
      } else {
        message.textContent = `–û—à–∏–±–∫–∞: ${await response.text()}`;
        message.classList.remove('hidden');
      }
    }

    async function increaseScore(indicator) {
      const message = document.getElementById('message');
      message.classList.add('hidden');
      const response = await fetchWithToken('/api/increase', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ indicator }),
      });
      if (response.status === 401) {
        message.textContent = '–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.';
        message.classList.remove('hidden');
        window.location.href = '/login';
        return;
      }
      if (response.status === 200) {
        loadGoals();
      } else {
        message.textContent = `–û—à–∏–±–∫–∞: ${await response.text()}`;
        message.classList.remove('hidden');
      }
    }

    async function deleteGoal(indicator, liElement) {
      const message = document.getElementById('message');
      message.classList.add('hidden');
      const response = await fetchWithToken('/api/deleteindicator', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ indicator }),
      });
      if (response.status === 401) {
        message.textContent = '–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.';
        message.classList.remove('hidden');
        window.location.href = '/login';
        return;
      }
      if (response.status === 200) {
        if (liElement) {
          liElement.remove();
        }
        message.textContent = '–¶–µ–ª—å —É–¥–∞–ª–µ–Ω–∞';
        message.classList.remove('hidden');
        setTimeout(() => {
          message.classList.add('hidden');
        }, 2000);
      } else {
        message.textContent = `–û—à–∏–±–∫–∞: ${await response.text()}`;
        message.classList.remove('hidden');
      }
      const goalsList = document.getElementById('goals-list');
      if (goalsList.children.length === 0) {
        loadGoals();
      }
    }

    document.getElementById('add-goal-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const indicator = document.getElementById('indicator').value;
      const total = document.getElementById('total').value;
      const message = document.getElementById('message');
      message.classList.add('hidden');
      if (!indicator || !total) {
        message.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ü–µ–ª–∏ –∏ –ø–µ—Ä–∏–æ–¥.';
        message.classList.remove('hidden');
        return;
      }
      const response = await fetchWithToken('/api/addindicators', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ indicator, total: parseInt(total) }),
      });
      if (response.status === 401) {
        message.textContent = '–ù–µ–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –∑–∞–Ω–æ–≤–æ.';
        message.classList.remove('hidden');
        window.location.href = '/login';
        return;
      }
      if (response.status === 201) {
        document.getElementById('indicator').value = '';
        document.getElementById('total').value = '';
        loadGoals();
      } else {
        message.textContent = `–û—à–∏–±–∫–∞: ${await response.text()}`;
        message.classList.remove('hidden');
      }
    });

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/';
    });

    loadGoals();
  </script>
</body>
</html>
