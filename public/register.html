<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Tracking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#eff6ff',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center px-4 font-sans">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md border border-gray-100">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Создать аккаунт</h2>
    <p class="text-gray-600">Начните свой путь к лучшим привычкам</p>
  </div>

  <p id="message" class="bg-red-50 border border-red-200 text-red-600 p-3 rounded-xl mb-4 hidden"></p>

  <form id="register-form" class="space-y-5">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Имя пользователя</label>
      <input
              type="text"
              id="username"
              class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              placeholder="Придумайте username"
              required
      >
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Пароль</label>
      <input
              type="password"
              id="password"
              class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200"
              placeholder="Создайте надёжный пароль"
              required
      >
    </div>

    <button
            type="submit"
            class="w-full bg-primary-500 hover:bg-primary-600 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 transform hover:-translate-y-0.5 shadow hover:shadow-md"
    >
      Создать аккаунт
    </button>
  </form>

  <div class="mt-6 text-center">
    <p class="text-gray-600">
      Уже есть аккаунт?
      <a href="/login" class="text-primary-600 hover:text-primary-700 font-medium transition-colors duration-200">
        Войти
      </a>
    </p>
  </div>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const message = document.getElementById('message');
    message.classList.add('hidden');

    const response = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password }),
    });

    const text = await response.text();
    if (response.status === 201) {
      window.location.href = '/login';
    } else {
      message.textContent = text || 'Произошла ошибка при регистрации';
      message.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
